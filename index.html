<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <title>Crystal Collector -- Joshua Miller</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Cutive+Mono" rel="stylesheet">

  <body>

  <div class ="container"><h1>Crystals Collector</h1></div>

  <div class="container" id="directions">Directions go here.</div>

  <div class="container">Target Score: <span id="target-score"></span></div>

  <div class="container">
  		<div>Wins: <span id="wins">0</span></div>
  		<div>Losses: <span id="losses">0</span></div>
  </div>

  <div class="container" id="scoreboard">Your Score: <span id="user-score">0</span></div>

  <div class="container" id="crystal-container">
		<div class="fl-l crystal" id="crystal-1">Crystal 1</div>
		<div class="fl-l crystal" id="crystal-2">Crystal 2</div>
		<div class="fl-l crystal" id="crystal-3">Crystal 3</div>
		<div class="fl-l crystal" id="crystal-4">Crystal 4</div>
  </div>

  <div class="container" id="message"><span id="message">Good luck?</span></div>


  </body>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="assets/javascript/game.js"></script>
